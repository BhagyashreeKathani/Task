<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Bundle & Save</h2>
        <div class="option" onclick="selectOption(this, 195, 1)">
            <!-- Section Pair-1 -->
            <span>1 Pair</span>
            <span class="discount">50% OFF</span>
            <div class="price">DKK 195.00</div>
            <div class="details">
                <label>Size: 
                    <select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Color: 
                    <select class="color-select">
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </label>
            </div>
        </div>
         <!-- Section Pair-2 -->
        <div class="option" onclick="selectOption(this, 345, 2)">
            <span>2 Pairs</span>
            <span class="discount">40% OFF</span>
            <div class="price">DKK 345.00</div>
            <div class="details">
                <label>Size: 
                    <select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Color: 
                    <select class="color-select">
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </label>
            </div>
        </div>
         <!-- Section Pair-3 -->
        <div class="option" onclick="selectOption(this, 528, 3)">
            <span>3 Pairs</span>
            <span class="discount">60% OFF</span>
            <div class="price">DKK 528.00</div>
            <div class="details">
                <label>Size: 
                    <select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Color: 
                    <select class="color-select">
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="total">Total: DKK 0.00</div>
        <button class="btn" id="add-to-cart-btn" onclick="addToCart()">+ Add to Cart</button>

        <!-- Cart Section -->
        <div class="cart">
            <h3>Shopping Cart</h3>
            <div id="cart-items"></div>
            <div class="total" id="cart-total">Total: DKK 0.00</div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let cart = [];

        function selectOption(element, price, quantity) {
            // Deselect all options
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Select the clicked option
            element.classList.add('selected');
            selectedOption = { element, price, quantity };
            
            // Update total cost
            document.querySelector('.total').textContent = `Total: DKK ${price.toFixed(2)}`;
            
            // Update button text
            document.getElementById('add-to-cart-btn').textContent = `+ Add ${quantity} Pairs to Cart (DKK ${price.toFixed(2)})`;
        }

        function addToCart() {
            if (!selectedOption) {
                alert("Please select a bundle first!");
                return;
            }

            // Get selected size and color
            const size = selectedOption.element.querySelector('.size-select').value;
            const color = selectedOption.element.querySelector('.color-select').value;

            // Add item to cart
            const item = {
                quantity: selectedOption.quantity,
                price: selectedOption.price,
                size: size,
                color: color
            };
            cart.push(item);

            // Update Cart Display
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    ${item.quantity} Pairs - Size: ${item.size}, Color: ${item.color} - DKK ${item.price.toFixed(2)}
                    <button onclick="removeFromCart(${index})">X</button>
                `;
                cartItemsContainer.appendChild(itemElement);
            });

            // Update total price
            document.getElementById('cart-total').textContent = `Total: DKK ${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
    </script>
</body>
</html>
