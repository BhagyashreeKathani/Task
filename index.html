<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bundle & Save</h2>
        <div class="option" onclick="selectOption(this, 195, 1)">
            <!-- Section Pair-1 -->
            <span>1 Pairs</span>
            <span class="discount">50% OFF</span>
            <div class="price">DKK 195.00</div>
            <div class="details">
                <label>Size: 
                    <select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Color: 
                    <select class="color-select">
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </label>
            </div>
        </div>
         <!-- Section Pair-2 -->
        <div class="option" onclick="selectOption(this, 345, 2)">
            <span>2 Pairs</span>
            <span class="discount">40% OFF</span>
            <div class="price">DKK 345.00</div>
            <div class="details">
                <label>Size: 
                    <select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Color: 
                    <select class="color-select">
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </label>
            </div>
        </div>
         <!-- Section Pair-3 -->
        <div class="option" onclick="selectOption(this, 528, 3)">
            <span>3 Pairs</span>
            <span class="discount">60% OFF</span>
            <div class="price">DKK 528.00</div>
            <div class="details">
                <label>Size: 
                    <select class="size-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Color: 
                    <select class="color-select">
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="total">Total: DKK 0.00</div>
        <button class="btn" id="add-to-cart-btn" onclick="addToCart()">+ Add to Cart</button>

        <!-- Cart Section -->
        <div class="cart">
            <h3>Shopping Cart</h3>
            <div id="cart-items"></div>
            <div class="total" id="cart-total">Total: DKK 0.00</div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
